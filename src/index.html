<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    body {
      font-size: 24px;
    }

    .banner {
      text-align: center;
      height: 300px;
      background-color: cyan;
    }

    .main {
      height: 3000px;
      text-align: center;
      background: green;
    }

    .nav {
      width: 150px;
      height: 300px;
      background-color: orangered;
      /* transition: transform 0.1s ease-in-out; */
    }

    .footer {
      height: 2000px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="banner">
    banner
  </div>
  <div class="main">
    <nav class="nav">
      navigation
    </nav>
  </div>
  <div class="footer">
    footer
  </div>
  <script type="module">
    import { tinySticky } from './index.js';
    const stickyElement = document.querySelector('.nav');
    const stickyAreaElement = document.querySelector('.main');
    tinySticky(stickyElement, stickyAreaElement);
  </script>
</body>

</html>
